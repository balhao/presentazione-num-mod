name: Deploy Slidev
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        # Installa i pacchetti definiti nel tuo package.json, incluso playwright-chromium
        run: npm install

      - name: Install Playwright Browsers
        # Installa Chromium e le librerie di sistema necessarie per far girare il browser su Linux
        run: npx playwright install chromium --with-deps

      - name: Export PDF
        # Genera il file slides-export.pdf
        run: npm run export

      - name: Build
        # Compila il sito statico per GitHub Pages
        run: npm run build -- --base /presentazione-num-mod/

      - name: Move PDF to dist
        # Sposta il PDF nella cartella dist in modo che sia accessibile via link
        run: cp slides-export.pdf dist/

      - name: Deploy
        # Pubblica il contenuto della cartella dist sul branch gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
